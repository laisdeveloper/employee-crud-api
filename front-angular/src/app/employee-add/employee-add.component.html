<div class="card">
  <div class="card-body">
    <form [formGroup]="employeeForm" novalidate (submit)="onSubmit()">

      <!-- INÍCIO BLOCO: Employee Name -->
      <div class="form-group">
        <label class="font-weight-bold" for="employee-name">Employee Name</label>
        <input type="text" class="form-control" placeholder="Type your Name" formControlName="name" />
      </div>
      <div *ngIf="employeeForm.get('name')?.touched && employeeForm.get('name')?.invalid" class="alert alert-danger">
        <div *ngIf="employeeForm.get('name')?.hasError('required')">
          The field 'Employee Name' is required.
        </div>
      </div>
      <!-- FIM BLOCO: Employee Name -->

      <!-- INÍCIO BLOCO: Job Role -->
      <div class="form-group">
        <label class="font-weight-bold" for="job-role">Job Role</label>
        <input class="form-control" type="text" placeholder="Type your Job Role" formControlName="job_role" />
      </div>
      <div *ngIf="employeeForm.get('job_role')?.touched && employeeForm.get('job_role')?.invalid" class="alert alert-danger">
        <div *ngIf="employeeForm.get('job_role')?.hasError('required')">
          The field 'Job Role' is required.
        </div>
      </div>
      <!-- FIM BLOCO: Job Role -->

      <!-- INÍCIO BLOCO: Salary -->
      <div class="form-group">
        <label class="font-weight-bold" for="salary">Salary</label>
        <input class="form-control" type="number" placeholder="Type your Salary" formControlName="salary" />
      </div>
      <div *ngIf="employeeForm.get('salary')?.touched && employeeForm.get('salary')?.invalid" class="alert alert-danger">
        <div *ngIf="employeeForm.get('salary')?.hasError('required')">
          The field 'Salary' is required.
        </div>
      </div>
      <!-- FIM BLOCO: Salary -->

      <!-- INÍCIO BLOCO: Birth -->
      <div class="form-group">
        <label class="font-weight-bold" for="birth">Birth</label>
        <input class="form-control" type="date" placeholder="YYYY/MM/DD/" formControlName="birth" />
      </div>
      <div *ngIf="employeeForm.get('birth')?.touched && employeeForm.get('birth')?.invalid" class="alert alert-danger">
        <div *ngIf="employeeForm.get('birth')?.hasError('required')">
          The field 'Birth' is required.
        </div>
      </div>
      <!-- FIM BLOCO: Birth -->

      <!-- INÍCIO BLOCO: Employee Registration -->
      <div class="form-group">
        <label class="font-weight-bold" for="employee-registration">Employee Registration</label>
        <input class="form-control" type="text" placeholder="Type your Employee Registration" formControlName="employee_registration" />
      </div>
      <div *ngIf="employeeForm.get('employee_registration')?.touched && employeeForm.get('employee_registration')?.invalid" class="alert alert-danger">
        <div *ngIf="employeeForm.get('employee_registration')?.hasError('required')">
          The field 'Employee Registration' is required.
        </div>
      </div>
      <!-- FIM BLOCO: Employee Registration -->

      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="employeeForm.pristine || employeeForm.invalid">
          <ng-container *ngIf="!employee_id">
            <fa-icon [icon]="icons.faUserPlus"></fa-icon> Register Employee
          </ng-container>

          <ng-container *ngIf="employee_id">
            <fa-icon [icon]="icons.faUserEdit"></fa-icon> Edit Employee
          </ng-container>
        </button>
      </div>
    </form>
  </div>
</div>
